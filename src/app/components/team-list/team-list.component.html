<div class="teams-list">
    <ul *ngFor="let team of teams; let i = index" >
        <li>
            <app-team-component [team]="team" [teamIndex]="i"></app-team-component>
        </li>
    </ul>
</div>


<div class="add-team">
    <b>Add Team</b>
    <form [formGroup]="addNewTeam">
    <input placeholder="Team name" formControlName="newTeam"/>
    <Button (click)="addTeam()" [disabled]="!addNewTeam.valid">&#8853;</Button>
    </form>
</div>
